<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Employee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }

    .delete-container {
      max-width: 500px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #dc3545;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #c82333;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    a:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="delete-container">
    <h2>Delete "{{ employee.name }}"?</h2>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Confirm Delete</button>
      <a href="{% url 'employee_list' %}">Cancel</a>
    </form>
  </div>

</body>
</html>
