<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
    }

    a {
      margin-left: 10px;
      text-decoration: none;
      color: #1e90ff;
    }

    a:hover {
      text-decoration: underline;
    }

    .add-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: white;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Employee List</h2>
  <a class="add-btn" href="{% url 'employee_create' %}">‚ûï Add Employee</a>

  <ul>
    {% for emp in employees %}
      <li>
        <strong>{{ emp.name }}</strong> | {{ emp.job_title }}
        <a href="{% url 'employee_update' emp.id %}">‚úèÔ∏è Edit</a>
        <a href="{% url 'employee_delete' emp.id %}">üóëÔ∏è Delete</a>
      </li>
    {% empty %}
      <li>No employees found.</li>
    {% endfor %}
  </ul>

</body>
</html>
