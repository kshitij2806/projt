<h2>Books</h2>
<a href="{% url 'logout' %}">Logout</a>
<a href="{% url 'add_book' %}">Publish New Book</a>
<ul>
  {% for book in books %}
    <li>
      {{ book.title }} by {{ book.author }} - ${{ book.price }}
      <a href="{% url 'add_to_cart' book.id %}">Add to Cart</a>
    </li>
  {% endfor %}
</ul>
<a href="{% url 'view_cart' %}">Go to Cart</a>
