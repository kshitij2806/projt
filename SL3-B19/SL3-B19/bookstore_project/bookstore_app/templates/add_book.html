<h2>Add Book</h2>
<form method="post">
  {% csrf_token %}
  Title: <input type="text" name="title"><br>
  Author: <input type="text" name="author"><br>
  Price: <input type="number" step="0.01" name="price"><br>
  <button type="submit">Publish</button>
</form>
<a href="{% url 'book_list' %}">Back to Book List</a>
